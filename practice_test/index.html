
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="todo.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Todo Application</title>
</head>
<body>
  <div class="main-div">
    <div class="Total-Div">
      <h1 class="todos-heading">Todos</h1>
      <div id="total-time">
        <div class="total-timeSet">
        <h1 id="date"></h1>
        <div>
          <h2 id="month"></h2>
          <p id="year"></p>
        </div>
      </div>
      <div>
        <h1 id="Day"></h1>
      </div>
      </div>
     
      <h1 class="create-task-heading">
        Create <span class="create-task-heading-subpart">Task</span>
      </h1>
      <input type="text" id="todoUserInput" placeholder="Enter Your Task Here" class="todo-user-input" />
      <p id="note-pera"></p>
      <button class="add-todo-button" id="AddtodoItem">Add Your Task</button>
      <h1 class="todo-items-heading">
        My <span class="todo-items-heading-subpart">Tasks</span>
      </h1>
      <ul class="todo-items-container" id="todoItemsContainer">
      </ul>
      <button class="button" id="SaveBtn">Save Task</button>
      <p>Note:-Every time you should save the task.</p>
    </div>
    <div class="img1">
      <img src="20286010_6206973.jpg" alt="image1">
    </div>
</div>
</body>
<script src="todo.js"></script>
</html>
